<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç§„Ç±„É°„É≥„Å®„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†</title>
    <style>
        body {
            font-family: 'Arial', 'Hiragino Sans', 'Meiryo', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        .game-area {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .character-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }
        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .character-face {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #opponent-face {
            font-size: 100px;
            background-color: #e8f4fc;
        }
        #player-face {
            font-size: 80px;
        }
        .character-name {
            font-weight: bold;
            font-size: 18px;
        }
        .choices {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .choice {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 40px;
            background-color: #f8f9fa;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .choice:hover {
            transform: scale(1.1);
            background-color: #e9ecef;
        }
        .result-area {
            margin: 20px 0;
            font-size: 18px;
            min-height: 80px;
        }
        .hands {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .hand {
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #f8f9fa;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .show {
            opacity: 1;
        }
        .score {
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            height: 30px;
            color: #3498db;
        }
        .reset {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .reset:hover {
            background-color: #2980b9;
        }
        .emotion {
            font-size: 20px;
            height: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>„Ç§„Ç±„É°„É≥„Å®„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†</h1>
    
    <div class="game-area">
        <div class="message" id="message">„Åò„ÇÉ„Çì„Åë„Çì...</div>
        
        <div class="character-area">
            <div class="character">
                <div class="character-face" id="player-face">üòä</div>
                <div class="character-name">„ÅÇ„Å™„Åü</div>
                <div class="emotion" id="player-emotion"></div>
            </div>
            <div class="character">
                <div class="character-face" id="opponent-face">ü•∫</div>
                <div class="character-name">„Ç§„Ç±„É°„É≥„Éª„Éè„É≥„Çµ„É†</div>
                <div class="emotion" id="opponent-emotion"></div>
            </div>
        </div>
        
        <div class="hands">
            <div class="hand" id="player-hand">üëä</div>
            <div class="hand" id="computer-hand">üëä</div>
        </div>
        
        <div class="choices">
            <button class="choice" id="rock">üëä</button>
            <button class="choice" id="scissors">‚úåÔ∏è</button>
            <button class="choice" id="paper">‚úã</button>
        </div>
        
        <div class="result-area" id="result"></div>
        
        <div class="score">
            <div>„ÅÇ„Å™„Åü: <span id="player-score">0</span></div>
            <div>„Ç§„Ç±„É°„É≥: <span id="computer-score">0</span></div>
        </div>
        
        <button class="reset" id="reset">„É™„Çª„ÉÉ„Éà</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const choices = ['rock', 'scissors', 'paper'];
            const emojis = {
                'rock': 'üëä',
                'scissors': '‚úåÔ∏è',
                'paper': '‚úã'
            };
            const japaneseNames = {
                'rock': '„Ç∞„Éº',
                'scissors': '„ÉÅ„Éß„Ç≠',
                'paper': '„Éë„Éº'
            };
            
            // „Ç§„Ç±„É°„É≥„Ç≠„É£„É©„ÇØ„Çø„Éº„ÅÆË°®ÊÉÖ
            const opponentEmotions = {
                'neutral': 'üòé',  // „ÇØ„Éº„É´
                'win': 'üòè',      // „Éâ„É§È°î
                'lose': 'üò≥',     // „Ç∑„Éß„ÉÉ„ÇØ
                'draw': 'ü§î'      // ËÄÉ„Åà‰∏≠
            };
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆË°®ÊÉÖ
            const playerEmotions = {
                'neutral': 'üòä',  // ÊôÆÈÄö
                'win': 'üòÑ',      // Â¨â„Åó„ÅÑ
                'lose': 'üòû',     // ÊÇ≤„Åó„ÅÑ
                'draw': 'üòê'      // ÁúüÈ°î
            };
            
            let playerScore = 0;
            let computerScore = 0;
            
            const playerHand = document.getElementById('player-hand');
            const computerHand = document.getElementById('computer-hand');
            const playerScoreElement = document.getElementById('player-score');
            const computerScoreElement = document.getElementById('computer-score');
            const resultElement = document.getElementById('result');
            const messageElement = document.getElementById('message');
            const opponentFace = document.getElementById('opponent-face');
            const playerFace = document.getElementById('player-face');
            const opponentEmotion = document.getElementById('opponent-emotion');
            const playerEmotion = document.getElementById('player-emotion');
            
            // „Ç≠„É£„É©„ÇØ„Çø„Éº„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
            opponentFace.textContent = opponentEmotions.neutral;
            playerFace.textContent = playerEmotions.neutral;
            
            // „Åò„ÇÉ„Çì„Åë„Çì„ÅÆÁµêÊûú„ÇíÊ±∫ÂÆö
            function getResult(playerChoice, computerChoice) {
                if (playerChoice === computerChoice) {
                    return 'draw';
                }
                
                if (
                    (playerChoice === 'rock' && computerChoice === 'scissors') ||
                    (playerChoice === 'scissors' && computerChoice === 'paper') ||
                    (playerChoice === 'paper' && computerChoice === 'rock')
                ) {
                    return 'win';
                }
                
                return 'lose';
            }
            
            // „Çª„É™„Éï„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏„Å∂
            function getRandomMessage(type) {
                const messages = {
                    'win': [
                        "„Åè„Å£...„Åï„Åô„Åå„Å†„Å≠ÔºÅ",
                        "Ë≤†„Åë„Åü...Âº∑„ÅÑ„Å™ÂêõÔºÅ",
                        "„Åæ„Åï„ÅãË≤†„Åë„Çã„Å®„ÅØ...ÔºÅ"
                    ],
                    'lose': [
                        "„Åµ„Åµ„Åµ„ÄÅÂÉï„ÅÆÂãù„Å°„Å†„Å≠",
                        "ÊÆãÂøµÔºÅ„ÇÇ„ÅÜ‰∏ÄÂõû„ÉÅ„É£„É¨„É≥„Ç∏„Åô„ÇãÔºü",
                        "Âãù„Å£„ÅüÔºÅ„ÇÑ„Å£„Å±„ÇäÂÉï„ÅØÂº∑„ÅÑ„Å≠"
                    ],
                    'draw': [
                        "„Åä„Å£„Å®„ÄÅËÄÉ„Åà„Çã„Åì„Å®„ÅØÂêå„Åò„Å†„Å£„Åü„Å≠",
                        "„ÅÇ„ÅÑ„Åì„Åã...Ê¨°„Åì„Åù„ÅØÊ±∫ÁùÄ„Çí„Å§„Åë„Çà„ÅÜ",
                        "„ÇÄ„ÇÄ„ÄÅ„ÅÇ„ÅÑ„Åì„Å†ÔºÅ"
                    ]
                };
                
                return messages[type][Math.floor(Math.random() * messages[type].length)];
            }
            
            // „Ç≤„Éº„É†ÂÆüË°å
            function playGame(playerChoice) {
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
                playerHand.classList.remove('show');
                computerHand.classList.remove('show');
                
                messageElement.textContent = '„Åò„ÇÉ„Çì„Åë„Çì...';
                opponentEmotion.textContent = '';
                playerEmotion.textContent = '';
                
                // „Ç≥„É≥„Éî„É•„Éº„Çø„Éº„ÅÆÈÅ∏Êäû
                const computerChoice = choices[Math.floor(Math.random() * 3)];
                
                setTimeout(() => {
                    // ÈÅ∏Êäû„ÇíË°®Á§∫
                    playerHand.textContent = emojis[playerChoice];
                    computerHand.textContent = emojis[computerChoice];
                    
                    playerHand.classList.add('show');
                    computerHand.classList.add('show');
                    
                    // ÁµêÊûú„ÇíÂà§ÂÆö
                    const result = getResult(playerChoice, computerChoice);
                    
                    // ÁµêÊûú„ÇíË°®Á§∫
                    switch (result) {
                        case 'win':
                            resultElement.textContent = `„ÅÇ„Å™„Åü„ÅÆ${japaneseNames[playerChoice]}„ÅØ„ÄÅ„Ç§„Ç±„É°„É≥„ÅÆ${japaneseNames[computerChoice]}„Å´Âãù„Å°„Åæ„Åó„ÅüÔºÅ`;
                            messageElement.textContent = '„ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅ';
                            opponentFace.textContent = opponentEmotions.lose;
                            playerFace.textContent = playerEmotions.win;
                            opponentEmotion.textContent = getRandomMessage('win');
                            playerScore++;
                            playerScoreElement.textContent = playerScore;
                            break;
                        case 'lose':
                            resultElement.textContent = `„ÅÇ„Å™„Åü„ÅÆ${japaneseNames[playerChoice]}„ÅØ„ÄÅ„Ç§„Ç±„É°„É≥„ÅÆ${japaneseNames[computerChoice]}„Å´Ë≤†„Åë„Åæ„Åó„Åü...`;
                            messageElement.textContent = '„Ç§„Ç±„É°„É≥„ÅÆÂãù„Å°';
                            opponentFace.textContent = opponentEmotions.win;
                            playerFace.textContent = playerEmotions.lose;
                            opponentEmotion.textContent = getRandomMessage('lose');
                            computerScore++;
                            computerScoreElement.textContent = computerScore;
                            break;
                        case 'draw':
                            resultElement.textContent = `„ÅÇ„Å™„Åü„ÇÇ„Ç§„Ç±„É°„É≥„ÇÇ${japaneseNames[playerChoice]}„ÇíÂá∫„Åó„Åæ„Åó„Åü„ÄÇ`;
                            messageElement.textContent = '„ÅÇ„ÅÑ„ÅìÔºÅ';
                            opponentFace.textContent = opponentEmotions.draw;
                            playerFace.textContent = playerEmotions.draw;
                            opponentEmotion.textContent = getRandomMessage('draw');
                            break;
                    }
                }, 500);
            }
            
            // „Éú„Çø„É≥„Ç§„Éô„É≥„ÉàË®≠ÂÆö
            document.getElementById('rock').addEventListener('click', () => playGame('rock'));
            document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));
            document.getElementById('paper').addEventListener('click', () => playGame('paper'));
            
            // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
            document.getElementById('reset').addEventListener('click', () => {
                playerScore = 0;
                computerScore = 0;
                playerScoreElement.textContent = '0';
                computerScoreElement.textContent = '0';
                resultElement.textContent = '';
                messageElement.textContent = '„Åò„ÇÉ„Çì„Åë„Çì...';
                playerHand.classList.remove('show');
                computerHand.classList.remove('show');
                opponentFace.textContent = opponentEmotions.neutral;
                playerFace.textContent = playerEmotions.neutral;
                opponentEmotion.textContent = '';
                playerEmotion.textContent = '';
            });
        });
    </script>
</body>
</html>
